<h1>{{'TEMPLATE.HOMEWORKS.CREATE_HOMEWORK' | translate}}</h1>
<form [formGroup]="hmForm" (ngSubmit)="createHm()" *ngIf='initForm'>
  <div class="form-view">
    <div class="item">
      <h3>{{'COMMON.DESCRIPTION' | translate}}</h3>
      <mat-form-field>
        <input formControlName="title" matInput placeholder="{{'COMMON.TASK_NAME' | translate}}" required>
      </mat-form-field>
      <h3>{{'COMMON.TASK_DESCRIPTION' | translate}}</h3>
      <mat-form-field>
      <textarea id="description" formControlName="description" matInput placeholder="{{'COMMON.DETAILS' | translate}}"></textarea>
      </mat-form-field>
      <label for="description">{{'COMMON.MAX_SYMBOLS' | translate: {amount: hmForm.value.description.length} }}</label>
    </div>
    <div class="item">
      <h3>{{'TEMPLATE.TASK_LIST.COACH.CREATE_TASK.VIDEO_EXAMPLE' | translate: {examples: 'YouTube'} }}</h3>
      <mat-form-field>
        <input formControlName="example" matInput placeholder="{{'TEMPLATE.TASK_LIST.COACH.CREATE_TASK.VIDEO_URL' | translate}}" required>
      </mat-form-field>
      <!-- <mat-form-field>
        <input id="reward" formControlName="reward" matInput placeholder="Оценка задания" required type='number' min="0"
               max="100">
      </mat-form-field>
      <label for="reward">Максимум 50 баллов</label> -->
    </div>
    <div class="item">
      <mat-form-field appearance="fill">
        <mat-label>{{'COMMON.STUDENTS' | translate}}</mat-label>
        <mat-select formControlName="students" multiple>
          <mat-option *ngFor="let student of studentList" [value]="student">{{student.userName}}</mat-option>
        </mat-select>
      </mat-form-field>
      <label for="reward">{{'TEMPLATE.HOMEWORKS.STUDENTS_WHO_RECEIVE_HOMEWORK' | translate}}</label>
    </div>
  </div>
  <button mat-raised-button color="primary" [disabled]="!hmForm.valid">{{'COMMON.CREATE' | translate}}</button>
  <button mat-raised-button color="primary" routerLink="../list">{{'COMMON.BACK' | translate}}</button>
</form>
