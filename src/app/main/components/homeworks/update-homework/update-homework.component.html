<h3>Обновление</h3>
<form [formGroup]="hmForm" *ngIf='initForm'>
  <div class="form-view">
    <div class="item">
      <h3>Описание задания</h3>
      <mat-form-field>
        <input formControlName="title" matInput placeholder="Название задания" required>
      </mat-form-field>
      <h3>Детальное описание задания</h3>
      <mat-form-field>
      <textarea id="description" formControlName="description" matInput placeholder="Детали"></textarea>
      </mat-form-field>
      <label for="description">Максимум 250 символов ({{hmForm.value.description.length}})</label>
    </div>
    <div class="item">
      <h3>Видео пример задания (YouTube)</h3>
      <mat-form-field>
        <input formControlName="example" matInput placeholder="URL на видео" required>
      </mat-form-field>
      <!-- <mat-form-field>
        <input id="reward" formControlName="reward" matInput placeholder="Оценка задания" required type='number' min="0"
               max="100">
      </mat-form-field>
      <label for="reward">Максимум 50 баллов</label> -->
    </div>
    <div class="item">
      <mat-form-field appearance="fill">
        <mat-label>Студенты</mat-label>
        <mat-select [compareWith]="compareStudents" [(ngModel)]="selectedStudents" formControlName="students" multiple>
          <mat-option *ngFor="let student of studentList" [value]="student">{{student.userName}}</mat-option>
        </mat-select>
      </mat-form-field>
      <label>Студенты которым будет выдано ДЗ</label>
    </div>
  </div>
  <button mat-raised-button (click)="updateHomework()" color="primary" [disabled]="!hmForm.valid">Обновить</button>
  <button mat-raised-button color="primary" routerLink="../../list">Назад</button>
</form>
