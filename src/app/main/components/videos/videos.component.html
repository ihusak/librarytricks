<h1>{{'TEMPLATE.VIDEOS.TITLE' | translate}}</h1>
<div class="actions-wrap">
  <button mat-raised-button color="primary" (click)="createPost()">{{'TEMPLATE.VIDEOS.CREATE_POST' | translate}}</button>
</div>
<div class="wrap-video">
  <a [href]="video.url" class="item" *ngFor="let video of videosList">
    <div class="type">{{getImage(video.url)}}</div>
    <span class="title">{{video.description}}</span>
    <div class="actions">
      <button (click)="likeVideo(videe)" mat-icon-button [color]="video.likes.indexOf(userInfo.id) >= 0 ? 'warn' : 'basic'" aria-label="like">
        <mat-icon>favorite</mat-icon> {{video.likes.length}}
      </button>
      <button mat-button (click)="deleteVideo(video)" *ngIf="(userInfo | userRolePipe:[userRoles.ADMIN])" color="warn">{{'COMMON.DELETE' | translate}}</button>
    </div>
  </a>
</div>
