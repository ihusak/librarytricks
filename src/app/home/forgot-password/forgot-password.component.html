<div class="wrapper">
  <div class="centering">
    <div class="content">
      <p class="name-page">{{'TEMPLATE.FORGOT_PASSWORD.RESET_PASSWORD_TITLE' | translate}}</p>
      <form class="form" [formGroup]="resetPassFrom" (ngSubmit)="recoveryPassword()">
        <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>{{'COMMON.EMAIL' | translate}}</mat-label>
              <input formControlName="email" type="email" matInput>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>{{'TEMPLATE.FORGOT_PASSWORD.NEW_PASSWORD' | translate}}</mat-label>
              <input formControlName="password" type="password" matInput>
            </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="outline">
              <mat-label>{{'TEMPLATE.FORGOT_PASSWORD.REPEAT_NEW_PASSWORD' | translate}}</mat-label>
              <input formControlName="confirmPassword" type="password" matInput>
          </mat-form-field>
        </div>
        <span class="message not-match" *ngIf="resetPassFrom.get('confirmPassword').dirty && resetPassFrom.value.password !== resetPassFrom.value.confirmPassword">{{'COMMON.PASSWORD_NOT_MATCH' | translate}}</span>
        <div class="line-block">
            <button [disabled]="!resetPassFrom.valid" mat-flat-button color="primary">{{'TEMPLATE.FORGOT_PASSWORD.RESET_PASSWORD' | translate}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
