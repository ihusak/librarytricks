<div class="wrapper">
  <div class="centering">
    <div class="content">
      <div class="user-email" *ngIf="!token">
        <form class="form">
          <p class="name-page">{{'TEMPLATE.FORGOT_PASSWORD.RESET_PASSWORD_TITLE' | translate}}</p>
          <p class="additional-info">{{'TEMPLATE.FORGOT_PASSWORD.EMAIL_VERIFICATION.SEND_EMAIL_INFO' | translate}}</p>
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>{{'COMMON.EMAIL' | translate}}</mat-label>
              <input [formControl]="email" type="email" matInput>
            </mat-form-field>
          </div>
          <div class="line-block">
            <button [disabled]="!email.valid" (click)="remind(email.value)" mat-flat-button color="primary">{{'TEMPLATE.FORGOT_PASSWORD.RESET_PASSWORD' | translate}}</button>
          </div>
        </form>
      </div>
      <div class="enter-code" *ngIf="token">
        <p class="name-page">{{'TEMPLATE.FORGOT_PASSWORD.EMAIL_VERIFICATION.VERIFY_CODE.VERIFY_EMAIL_TITLE' | translate}}</p>
        <p class="additional-info" innerHTML="{{'TEMPLATE.FORGOT_PASSWORD.EMAIL_VERIFICATION.VERIFY_CODE.VERIFY_EMAIL_INFO' | translate:{email: email.value} }}"></p>
        <form class="form">
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>{{'COMMON.CODE' | translate}}</mat-label>
              <input formControlName="code" type="number" matInput>
            </mat-form-field>
          </div>
          <div class="line-block">
            <button [disabled]="!email.valid" (click)="remind(email.value)" mat-flat-button color="primary">{{'TEMPLATE.FORGOT_PASSWORD.EMAIL_VERIFICATION.VERIFY_CODE.VERIFY' | translate}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
